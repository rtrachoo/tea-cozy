<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tea Cozy</title>
</head>
<body>
    <!--- Main Header and Navigation Bar-->
    <header id="main-header" class="container">
        <img src="./images/tea-cozy-logo.png" id="logo" alt="tea-cozy-logo"> 
        <nav class="navbar">
            <ul>
                <li><a href="#">Mission</a></li>
                <li><a href="#">Featured Tea</a></li>
                <li><a href="#">Locations</a></li>
            </ul>
        </nav>
    </header>
        <!--- Landing Page Visual Draw and Company Mission-->
        <div id="mission" class="container">
            <div class="blackbox">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanlly Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </div>
        <!--- Featured: Tea of the Month-->
        <div id="featured">
            <header>
                <h2>Tea of the Month</h2>
                <h4>What's Steeping at The Tea Cozy?</h4>
            </header>
            <div class="container">
                <div class="row">
                    <img src="./images/berryblitz.jpg" id="img-1">
                    <h4 class="fallberryblitz">Fall Berry Blitz Tea</h4>
                </div>
                <div class="row">
                    <img src="./images/spiced-rum.jpg" id="img-2">
                    <h4 class="spicedrum">Spiced Rum Tea</h4>
                </div>
                <div class="row">
                    <img src="./images/donut.jpg" id="img-3">
                    <h4 class="seasonaldonuts">Seasonal Donuts</h4>
                </div>
                <div class="row">
                    <img src="./images/myrtle-ave.jpg" id="img-4">
                    <h4 class="myrtleave">Myrtle Ave Tea</h4>
                </div>
                <div class="row">
                    <img src="./images/bedford-bizarre.jpg" id="img-5">
                    <h4 class="bedfordbizzare">Bedford Bizzare Tea</h4>
                </div>
            </div>
        </div>
</body>
</html>
